<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Body Fat prediction app</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Body Fat Prediction App</b></h1>
                    <p class="desc">This app for predicting burned calories.</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Body Temperature</b></label>
                                    <input class="input--style-4"type="number"name="body_temp"required="required">
						
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Heart Rate</b></label>
                                    <input class="input--style-4"type="number"name="heart_rate"required="required">
						
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label"><b>Exercise Duration(In minutes)</b></label>
                                <input class="input--style-4" type="number"name="exer_dura"required="required">
					  
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Weight</b></label>
                                <input class="input--style-4" type="number"name="weight"required="required">
					 
                            </div>
                        </div>
                       <div class="row row-space">
                            <div class="input-group">
                                <label class="label"><b>Height(In Centimeters)</b></label>
                                <input class="input--style-4" type="number"name="height"required="required">
					  
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Age</b></label>
                                <input class="input--style-4" type="number"name="age"required="required">
					  
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Gender</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue"type="submit">Predict calories</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</body>

</html>
<!-- end document-->
